
<div class="container padding-bottom-3x mb-2">
    <div class="row">
        <div class="col-lg-4">
            <aside class="user-info-wrapper">  
                <div class="user-info">
                    <div class="user-avatar" id="pro">
                        <a class="edit-avatar"></a><img src="../../../assets/images/avatar1.png" alt="UserPhoto">
                    </div>
                     <div class="user-data">
                        <h4>{{m.name}}</h4>
                     </div>
                </div>
            </aside>
            <nav class="list-group">
                <a class="list-group-item with-badge"><i class="fa fa-envelope fa-fw"></i><p class="info">Email:</p> {{m.email}}</a>
                <a class="list-group-item"><i class="fa fa-mobile"></i><p class="info">Phone:</p> {{m.phone}}</a>
                <a class="list-group-item"><i class="fa fa-map-marker"></i><p class="info">Address:</p> {{m.address}}</a>
                <a class="list-group-item with-badge"><i class="fa fa-user"></i><p class="info">SSN:</p> {{m.nationalId}}</a>
            </nav>
        </div>
        <div class="col-lg-8" id="posts">
            <div class="padding-top-2x mt-2 hidden-lg-up"></div>
            <!-- Wishlist Table-->
            <div class="table-responsive wishlist-table margin-bottom-none">
                <table class="table table-striped table-bordered table-hover table-dark">
                    <tbody>
                        <tr *ngFor="let item of u.slice().reverse()">
                            <td>
                                <div class="container bootstrap snippet">
                                    <div>
                                        <div class="  post">
                                            <div class="post-heading">
                                                <div class="pull-left image">
                                                    <img src="../../../assets/images/user_1.jpg" class="img-circle avatar" alt="user profile image">
                                                </div>
                                                <div class="pull-left meta">
                                                    <div class="title h5">
                                                        <a><b>{{item.cit.name}}</b></a>
                                                        made a Request.
                                                    </div>
                                                    <h6 class="text-muted time"><b>SSN:</b> {{item.cit.nationalId}}  &nbsp;&nbsp;&nbsp;&nbsp; <b>Date:</b> {{item.dateTime}}</h6>
                                                </div>
                                                  <div class="pull-right">
                                                    <button type="button" [ngClass]="item.response==true?'btn btn-success':'btn btn-danger'" (click)=" checked(item.id)"><i [ngClass]="item.response==true?'fa fa-check':'fa fa-square-o'" aria-hidden="true"></i>Response</button>
                                                  </div>
                                              </div> 
                                            <div class="post-description row"> 
                                                <div>
                                                <img src="../../../assets/images/a2.png" alt="Accident" class="accident">
                                               </div>
                                                <div class=" col-lg-4">
                                                    <h3>{{item.title}}:</h3>
                                                    <p>{{item.message}}</p>
                                                </div>
                                            </div>                     
                                        </div>
                                        
                                    </div>
                                </div>
                            </td>
                    </tr>
                    </tbody>
                </table>
            </div>   
        </div>
    </div>
</div>
